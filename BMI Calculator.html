<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <h2>Enter you weight and height below to check your BMI results</h2>
    <h3>Put your weight in here (KG)</h3>
    <input type="text" id="weight">
    <h2>And your height in here (CM)</h2>
    <input type="text" id="height">
    <div><button onclick="calculateBMI()">Calculate BMI</button></div>
    <h2 id="data"></h2>

</body>
<script>
function calculateBMI(){
    var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            var bmi = weight / (height * height);

            var resultText;
            if (bmi <= 18.4) {
                resultText = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText = "Normal weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText = "Overweight";
            } else {
                resultText = "Obese";
            } 

           document.getElementById("data").innerText = "Your BMI is " + bmi.toFixed(2) + " which means You are " + resultText;
    
}


</script>
</html>
